<script>
// 
// 定义图片路径 {num} 为 可变的图片序号
// http://api.asilu.com/cdn/img/bg/{num}.jpg
// API更改 2021年1月14日08:19:33
// http://api.wod.xyz/Image/GetImage?cid=26&count=20&start=0&Type=1&getlastone=0
// http://api.wod.xyz/Image/GetImage?cid=26&count=0&start={num}&Type=1&getlastone=0
// https://tu.ltyuanfang.cn/api/fengjing.php    
var bgImgUrl = 'https://www.dmoe.cc/random.php', bgNum,
    bgImgArr = [],
    num = '1',
    bgDiv = document.getElementById("bg");
// 组合数组 此处 200 为 图开始序号 结束 210
for (var i=100000; i <= 200000; i++){
    bgImgArr.push(bgImgUrl.replace('{num}', i));
}
setBGimg();
function setBGimg(d){
    if(!bgNum || bgNum >= bgImgArr.length) bgNum = 0;
    bgDiv.style.opacity = .001;
    setTimeout(function(){
        bgDiv.style.backgroundImage = 'url('+ bgImgArr[bgNum] +')';
        bgNum++;
        bgDiv.style.opacity = 1;
    }, 1000);
    if(typeof d == 'undefined')
    setInterval(function(){setBGimg(true);}, 500000);
    // 上一行的 6000(已改50000) 是背景图片自动切换时间(单位 毫秒)
}
</script>
